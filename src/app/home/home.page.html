<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar search-icon="search-circle" placeholder="Custom Search Icon"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div class="cards">
  <ion-card (click)="Navigate()">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>Image Title</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button class="button-cards" fill="clear">Ver detalle</ion-button>
      </ion-card-content>
  </ion-card>
</div>
</ion-content>

<ion-footer>
  <ion-toolbar>

    <ion-tabs>
      <ion-tab-bar slot="bottom">
        

        <ion-tab-button routerLink="/formulario" tab="radio">
          <ion-icon name="add-outline"></ion-icon>
          Agregar
        </ion-tab-button>

        
      </ion-tab-bar>
    </ion-tabs>

  </ion-toolbar>
</ion-footer>
